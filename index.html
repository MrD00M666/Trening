<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Calendar</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #1c1c1e;
            --card-bg: #2c2c2e;
            --text-color: #ffffff;
            --accent-color: #007aff;
            --day-active: #3a3a3c;
            --day-has-note: #30d158;
            --btn-hover: #3a3a3c;
            --weekday-color: #8e8e93;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 15px;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- Навигация --- */
        .header-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }

        .header-nav {
            display: flex;
            align-items: center;
            gap: 5px; /* Кнопки близко к названию */
            background: var(--card-bg);
            padding: 5px 10px;
            border-radius: 12px;
        }

        .header-nav h2 {
            margin: 0;
            font-size: 1.1rem;
            text-transform: capitalize;
            text-align: center;
            min-width: 120px; /* Чтобы не дергалось при смене месяца */
        }

        .nav-btn {
            background: none;
            border: none;
            color: var(--accent-color);
            font-size: 1.4rem;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Кнопка года (отдельная слева в группе) */
        .year-btn {
            font-size: 1rem;
            font-weight: 600;
            color: var(--weekday-color);
            margin-right: 5px;
        }

        .nav-btn:active { background-color: var(--btn-hover); }

        /* --- Дни недели --- */
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
            margin-bottom: 5px;
            text-align: center;
        }
        
        .weekday {
            color: var(--weekday-color);
            font-size: 0.8rem;
            font-weight: 500;
        }

        /* --- Сетка календаря --- */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
            margin-bottom: 20px;
        }

        .day {
            background-color: var(--card-bg);
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
            position: relative;
        }

        .day.empty {
            background-color: transparent;
            cursor: default;
        }

        .day.today {
            background-color: #48484a;
            border: 1px solid #666;
        }

        .day.has-note {
            border: 2px solid var(--day-has-note);
            color: var(--day-has-note);
        }

        .day:active:not(.empty) { transform: scale(0.95); }

        /* --- Вид Года (список месяцев) --- */
        .year-view {
            display: none; /* Скрыто по умолчанию */
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .month-card {
            background-color: var(--card-bg);
            padding: 15px 5px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            text-transform: capitalize;
        }

        .month-card.current {
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
        }

        .month-card:active { transform: scale(0.95); background: var(--btn-hover); }

        /* --- Модальное окно --- */
        #noteModal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            align-items: center;
            justify-content: center;
            z-index: 100;
            backdrop-filter: blur(2px);
        }

        .modal-content {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 14px;
            width: 85%;
            max-width: 320px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .modal-header h3 { margin: 0; font-size: 1.1rem; }

        textarea {
            width: 100%;
            height: 120px;
            background: #1c1c1e;
            color: #fff;
            border: 1px solid #3a3a3c;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 15px;
            resize: none;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
        }

        textarea:focus { border-color: var(--accent-color); }

        .btn-group { display: flex; gap: 10px; }

        button.action-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        #saveBtn { background-color: var(--accent-color); color: white; }
        #closeBtn { background-color: #3a3a3c; color: #ff3b30; }

        .loader { 
            text-align: center; 
            color: #888; 
            font-size: 0.8rem; 
            height: 20px; 
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <div class="header-wrapper">
        <div class="header-nav">
            <button class="nav-btn year-btn" onclick="toggleViewMode()" id="yearBtn">2024</button>
            
            <button class="nav-btn" onclick="changeMonth(-1)">&#10094;</button> 
            <h2 id="monthTitle" onclick="toggleViewMode()">...</h2>
            <button class="nav-btn" onclick="changeMonth(1)">&#10095;</button> 
        </div>
    </div>

    <div id="status" class="loader">Загрузка...</div>

    <div id="calendarContainer">
        <div class="weekdays">
            <div class="weekday">Пн</div>
            <div class="weekday">Вт</div>
            <div class="weekday">Ср</div>
            <div class="weekday">Чт</div>
            <div class="weekday">Пт</div>
            <div class="weekday">Сб</div>
            <div class="weekday">Вс</div>
        </div>
        <div class="calendar-grid" id="calendar"></div>
    </div>

    <div id="yearView" class="year-view"></div>

    <div id="noteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalDateTitle">Дата</h3>
            </div>
            <textarea id="noteInput" placeholder="Упражнение, вес, повторы..."></textarea>
            <div class="btn-group">
                <button id="closeBtn" class="action-btn">Отмена</button>
                <button id="saveBtn" class="action-btn">Сохранить</button>
            </div>
        </div>
    </div>

    <script>
        // --- КОНФИГУРАЦИЯ ---
        const DOC_ID = '57319602ea8e41138fb868b026aadc79';
        const API_URL = `https://api.jsoneditoronline.org/v2/docs/${DOC_ID}/data`;
        // --------------------

        const tg = window.Telegram.WebApp;
        tg.expand(); 

        // --- Состояние приложения ---
        let workoutData = {};
        let displayedDate = new Date(); 
        let selectedDateKey = null;     
        let isYearView = false; // Флаг режима просмотра

        // Элементы
        const calendarEl = document.getElementById('calendar');
        const yearViewEl = document.getElementById('yearView');
        const calendarContainer = document.getElementById('calendarContainer');
        const modal = document.getElementById('noteModal');
        const noteInput = document.getElementById('noteInput');
        const statusEl = document.getElementById('status');
        const monthTitle = document.getElementById('monthTitle');
        const yearBtn = document.getElementById('yearBtn');

        // --- 1. Работа с данными ---

        async function loadData() {
            statusEl.innerText = "Обновление...";
            try {
                const response = await fetch(API_URL);
                if (response.ok) {
                    const data = await response.json();
                    workoutData = data || {};
                    statusEl.innerText = "";
                } else {
                    workoutData = {};
                    statusEl.innerText = "";
                }
            } catch (error) {
                console.error(error);
                statusEl.innerText = "Офлайн режим";
            }
        }

        async function saveData() {
            statusEl.innerText = "Сохранение...";
            try {
                const response = await fetch(API_URL, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(workoutData)
                });
                if (response.ok) {
                    statusEl.innerText = "Сохранено ✅";
                    setTimeout(() => statusEl.innerText = "", 2000);
                } else {
                    statusEl.innerText = "Ошибка сервера ❌";
                }
            } catch (error) {
                statusEl.innerText = "Ошибка сети ❌";
            }
        }

        // --- 2. Логика календаря ---

        function changeMonth(offset) {
            if (isYearView) {
                // В режиме года меняем год
                displayedDate.setFullYear(displayedDate.getFullYear() + offset);
            } else {
                // В обычном режиме меняем месяц
                displayedDate.setMonth(displayedDate.getMonth() + offset);
            }
            render();
        }

        function toggleViewMode() {
            isYearView = !isYearView;
            render();
        }

        function selectMonth(monthIndex) {
            displayedDate.setMonth(monthIndex);
            isYearView = false;
            render();
        }

        function render() {
            const year = displayedDate.getFullYear();
            yearBtn.innerText = year; // Обновляем кнопку с годом

            if (isYearView) {
                // Рендер режима года
                calendarContainer.style.display = 'none';
                yearViewEl.style.display = 'grid';
                monthTitle.innerText = "Выберите месяц";
                renderYearView();
            } else {
                // Рендер режима месяца
                calendarContainer.style.display = 'block';
                yearViewEl.style.display = 'none';
                
                const monthName = displayedDate.toLocaleString('ru-RU', { month: 'long' });
                monthTitle.innerText = monthName.charAt(0).toUpperCase() + monthName.slice(1);
                renderCalendar();
            }
        }

        function renderYearView() {
            yearViewEl.innerHTML = '';
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();
            const displayYear = displayedDate.getFullYear();

            for (let i = 0; i < 12; i++) {
                const monthDiv = document.createElement('div');
                monthDiv.className = 'month-card';
                // Получаем название месяца
                const name = new Date(displayYear, i).toLocaleString('ru-RU', { month: 'long' });
                monthDiv.innerText = name;

                if (i === currentMonth && displayYear === currentYear) {
                    monthDiv.classList.add('current');
                }

                monthDiv.onclick = () => selectMonth(i);
                yearViewEl.appendChild(monthDiv);
            }
        }

        function renderCalendar() {
            calendarEl.innerHTML = '';
            
            const year = displayedDate.getFullYear();
            const month = displayedDate.getMonth();
            
            // Сколько дней в месяце
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            // Определяем день недели 1-го числа (0 - пн, 6 - вс для корректного отображения)
            let firstDayIndex = new Date(year, month, 1).getDay();
            // JS getDay(): 0 = Вс, 1 = Пн. Нам нужно: 0 = Пн ... 6 = Вс
            firstDayIndex = (firstDayIndex === 0) ? 6 : firstDayIndex - 1;

            const today = new Date();

            // Добавляем пустые ячейки до 1-го числа
            for (let i = 0; i < firstDayIndex; i++) {
                const emptyEl = document.createElement('div');
                emptyEl.className = 'day empty';
                calendarEl.appendChild(emptyEl);
            }

            // Рисуем дни
            for (let i = 1; i <= daysInMonth; i++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'day';
                dayEl.innerText = i;
                
                const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                
                if (workoutData[dateKey]) {
                    dayEl.classList.add('has-note');
                }

                if (year === today.getFullYear() && month === today.getMonth() && i === today.getDate()) {
                    dayEl.classList.add('today');
                }

                dayEl.onclick = () => openModal(dateKey, i);
                calendarEl.appendChild(dayEl);
            }
        }

        // --- 3. Модальное окно ---

        function openModal(dateKey, dayNum) {
            selectedDateKey = dateKey;
            const [y, m, d] = dateKey.split('-');
            document.getElementById('modalDateTitle').innerText = `${d}.${m}.${y}`;
            
            noteInput.value = workoutData[dateKey] || '';
            modal.style.display = 'flex';
            
            setTimeout(() => noteInput.focus(), 100);
        }

        function closeModal() {
            modal.style.display = 'none';
            noteInput.blur();
        }

        document.getElementById('closeBtn').onclick = closeModal;

        document.getElementById('saveBtn').onclick = async () => {
            const text = noteInput.value.trim();
            if (text) {
                workoutData[selectedDateKey] = text;
            } else {
                delete workoutData[selectedDateKey];
            }
            closeModal();
            render(); // Обновить точки
            await saveData();
        };

        window.onclick = function(event) {
            if (event.target == modal) closeModal();
        }

        // --- Запуск ---
        async function init() {
            render(); // Рисуем интерфейс
            await loadData(); // Грузим данные
            render(); // Перерисовываем с данными
        }

        init();
    </script>
</body>
</html>
