<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Calendar</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #1c1c1e;
            --card-bg: #2c2c2e;
            --text-color: #ffffff;
            --accent-color: #007aff;
            --day-active: #3a3a3c;
            --day-has-note: #30d158; /* Зеленая обводка для дней с заметками */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            user-select: none;
        }

        h2 { text-align: center; margin-bottom: 20px; }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }

        .day {
            background-color: var(--card-bg);
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            font-weight: bold;
            transition: transform 0.1s;
        }

        .day.has-note {
            border: 2px solid var(--day-has-note);
            color: var(--day-has-note);
        }

        .day:active { transform: scale(0.95); }

        /* Модальное окно */
        #noteModal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            width: 85%;
            max-width: 320px;
        }

        textarea {
            width: 100%;
            height: 120px;
            background: #1c1c1e;
            color: #fff;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            resize: none;
            font-size: 16px;
            box-sizing: border-box; /* Важно для правильных отступов */
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 8px;
        }

        #saveBtn { background-color: var(--accent-color); color: white; }
        #closeBtn { background-color: transparent; color: #ff3b30; }

        .loader { text-align: center; color: #888; font-size: 0.9em; margin-bottom: 10px; min-height: 20px;}
    </style>
</head>
<body>

    <h2 id="monthTitle">Тренировки</h2>
    <div id="status" class="loader">Инициализация...</div>
    <div class="calendar-grid" id="calendar"></div>

    <div id="noteModal">
        <div class="modal-content">
            <h3 id="modalDateTitle" style="margin-top:0">Дата</h3>
            <textarea id="noteInput" placeholder="Упражнение, вес, повторы..."></textarea>
            <button id="saveBtn">Сохранить</button>
            <button id="closeBtn">Отмена</button>
        </div>
    </div>

    <script>
        // --- КОНФИГУРАЦИЯ ---
        const DOC_ID = '57319602ea8e41138fb868b026aadc79';
        const API_URL = `https://api.jsoneditoronline.org/v2/docs/${DOC_ID}/data`;
        // --------------------

        const tg = window.Telegram.WebApp;
        tg.expand(); // Раскрываем WebApp на полную высоту

        // Состояние приложения
        let workoutData = {};
        let selectedDate = null;

        // Элементы DOM
        const calendarEl = document.getElementById('calendar');
        const modal = document.getElementById('noteModal');
        const noteInput = document.getElementById('noteInput');
        const statusEl = document.getElementById('status');
        const monthTitle = document.getElementById('monthTitle');

        // === 1. Аналог Python requests.get ===
        async function loadData() {
            statusEl.innerText = "Загрузка данных...";
            try {
                // Выполняем GET запрос
                const response = await fetch(API_URL);
                
                if (response.ok) {
                    const data = await response.json();
                    // Если данные пришли, используем их. Если там пусто или null, создаем пустой объект.
                    workoutData = data || {};
                    statusEl.innerText = "Данные обновлены";
                } else {
                    // Если документ пустой (еще не создан), API может вернуть 404 или пустоту
                    console.log("Документ пуст или не найден, начинаем с чистого листа.");
                    workoutData = {};
                    statusEl.innerText = "Готов к записи";
                }
            } catch (error) {
                console.error('Ошибка при загрузке:', error);
                statusEl.innerText = "Ошибка сети (загрузка)";
            }
        }

        // === 2. Аналог Python requests.put ===
        async function saveData() {
            statusEl.innerText = "Сохранение...";
            try {
                // Выполняем PUT запрос
                const response = await fetch(API_URL, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    // JSON.stringify делает то же, что json.dumps(ensure_ascii=False)
                    body: JSON.stringify(workoutData)
                });

                if (response.ok) {
                    statusEl.innerText = "Успешно сохранено!";
                    setTimeout(() => statusEl.innerText = "", 2000);
                } else {
                    statusEl.innerText = `Ошибка сервера: ${response.status}`;
                }
            } catch (error) {
                console.error('Ошибка при сохранении:', error);
                statusEl.innerText = "Ошибка сети (сохранение)";
            }
        }

        // === 3. Логика интерфейса ===

        function renderCalendar() {
            calendarEl.innerHTML = '';
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth(); // 0-11
            
            // Название месяца
            const monthName = now.toLocaleString('ru-RU', { month: 'long' });
            monthTitle.innerText = monthName.charAt(0).toUpperCase() + monthName.slice(1);

            // Количество дней в текущем месяце
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let i = 1; i <= daysInMonth; i++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'day';
                dayEl.innerText = i;
                
                // Формируем ключ даты: YYYY-MM-DD (чтобы сортировалось правильно)
                // Добавляем +1 к месяцу, так как в JS он с 0
                const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                
                // Проверяем, есть ли запись в данных
                if (workoutData[dateKey]) {
                    dayEl.classList.add('has-note');
                }

                // Клик по дню
                dayEl.onclick = () => openModal(dateKey, i);
                calendarEl.appendChild(dayEl);
            }
        }

        function openModal(dateKey, dayNum) {
            selectedDate = dateKey;
            document.getElementById('modalDateTitle').innerText = `${dayNum} число`;
            noteInput.value = workoutData[dateKey] || '';
            modal.style.display = 'flex';
            noteInput.focus();
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        // Обработчики кнопок
        document.getElementById('closeBtn').onclick = closeModal;

        document.getElementById('saveBtn').onclick = async () => {
            const text = noteInput.value.trim();
            
            if (text) {
                // Если текст есть - записываем
                workoutData[selectedDate] = text;
            } else {
                // Если текста нет - удаляем запись из объекта
                delete workoutData[selectedDate];
            }

            closeModal();
            renderCalendar(); // Перерисовываем календарь (чтобы обновились рамки)
            await saveData(); // Отправляем в JSONEditor
        };

        // Клик вне модального окна закрывает его
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }

        // === ЗАПУСК ===
        async function init() {
            await loadData(); // Сначала грузим данные
            renderCalendar(); // Потом рисуем календарь
        }

        init();
    </script>
</body>
</html>
