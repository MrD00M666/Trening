<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Calendar</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #1c1c1e;
            --card-bg: #2c2c2e;
            --text-color: #ffffff;
            --accent-color: #007aff;
            --day-active: #3a3a3c;
            --day-has-note: #30d158;
            --btn-hover: #3a3a3c;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 15px; /* Чуть уменьшил отступы для компактности */
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- Навигация месяца (компактная) --- */
        .header-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 0 10px;
        }

        .header-nav h2 {
            margin: 0;
            font-size: 1.2rem;
            text-transform: capitalize;
            text-align: center;
            flex-grow: 1;
        }

        .nav-btn {
            background: none;
            border: none;
            color: var(--accent-color);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-btn:active {
            background-color: var(--btn-hover);
        }

        /* --- Сетка календаря --- */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
            margin-bottom: 20px;
        }

        .day {
            background-color: var(--card-bg);
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
            position: relative;
        }

        .day.today {
            background-color: #48484a; /* Подсветка сегодняшнего дня */
            border: 1px solid #666;
        }

        .day.has-note {
            border: 2px solid var(--day-has-note);
            color: var(--day-has-note);
        }

        .day:active { transform: scale(0.95); }

        /* --- Модальное окно --- */
        #noteModal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            align-items: center;
            justify-content: center;
            z-index: 100;
            backdrop-filter: blur(2px);
        }

        .modal-content {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 14px;
            width: 85%;
            max-width: 320px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .modal-header h3 { margin: 0; font-size: 1.1rem; }

        textarea {
            width: 100%;
            height: 120px;
            background: #1c1c1e;
            color: #fff;
            border: 1px solid #3a3a3c;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 15px;
            resize: none;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
        }

        textarea:focus { border-color: var(--accent-color); }

        .btn-group { display: flex; gap: 10px; }

        button.action-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        #saveBtn { background-color: var(--accent-color); color: white; }
        #closeBtn { background-color: #3a3a3c; color: #ff3b30; }

        .loader { 
            text-align: center; 
            color: #888; 
            font-size: 0.8rem; 
            height: 20px; 
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <div class="header-nav">
        <button class="nav-btn" onclick="changeMonth(-1)">&#10094;</button> <h2 id="monthTitle">...</h2>
        <button class="nav-btn" onclick="changeMonth(1)">&#10095;</button> </div>

    <div id="status" class="loader">Загрузка...</div>
    <div class="calendar-grid" id="calendar"></div>

    <div id="noteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalDateTitle">Дата</h3>
            </div>
            <textarea id="noteInput" placeholder="Упражнение, вес, повторы..."></textarea>
            <div class="btn-group">
                <button id="closeBtn" class="action-btn">Отмена</button>
                <button id="saveBtn" class="action-btn">Сохранить</button>
            </div>
        </div>
    </div>

    <script>
        // --- КОНФИГУРАЦИЯ ---
        const DOC_ID = '57319602ea8e41138fb868b026aadc79';
        const API_URL = `https://api.jsoneditoronline.org/v2/docs/${DOC_ID}/data`;
        // --------------------

        const tg = window.Telegram.WebApp;
        tg.expand(); 

        // --- Состояние приложения ---
        let workoutData = {};
        let displayedDate = new Date(); // Текущая отображаемая дата (месяц/год)
        let selectedDateKey = null;     // Выбранная дата для редактирования (YYYY-MM-DD)

        // Элементы
        const calendarEl = document.getElementById('calendar');
        const modal = document.getElementById('noteModal');
        const noteInput = document.getElementById('noteInput');
        const statusEl = document.getElementById('status');
        const monthTitle = document.getElementById('monthTitle');

        // --- 1. Работа с данными ---

        async function loadData() {
            statusEl.innerText = "Обновление...";
            try {
                const response = await fetch(API_URL);
                if (response.ok) {
                    const data = await response.json();
                    workoutData = data || {};
                    statusEl.innerText = "";
                } else {
                    workoutData = {};
                    statusEl.innerText = "";
                }
            } catch (error) {
                console.error(error);
                statusEl.innerText = "Офлайн режим (ошибка сети)";
            }
        }

        async function saveData() {
            statusEl.innerText = "Сохранение...";
            try {
                const response = await fetch(API_URL, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(workoutData)
                });
                if (response.ok) {
                    statusEl.innerText = "Сохранено ✅";
                    setTimeout(() => statusEl.innerText = "", 2000);
                } else {
                    statusEl.innerText = "Ошибка сервера ❌";
                }
            } catch (error) {
                statusEl.innerText = "Ошибка сети ❌";
            }
        }

        // --- 2. Логика календаря ---

        function changeMonth(offset) {
            // Изменяем месяц в объекте даты
            displayedDate.setMonth(displayedDate.getMonth() + offset);
            renderCalendar();
        }

        function renderCalendar() {
            calendarEl.innerHTML = '';
            
            const year = displayedDate.getFullYear();
            const month = displayedDate.getMonth();
            
            // Устанавливаем заголовок (с большой буквы)
            const monthName = displayedDate.toLocaleString('ru-RU', { month: 'long', year: 'numeric' });
            monthTitle.innerText = monthName.charAt(0).toUpperCase() + monthName.slice(1);

            // Сколько дней в месяце
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            // Для проверки "сегодня"
            const today = new Date();

            for (let i = 1; i <= daysInMonth; i++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'day';
                dayEl.innerText = i;
                
                // Ключ для базы данных: YYYY-MM-DD
                const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                
                // Проверка на заметку
                if (workoutData[dateKey]) {
                    dayEl.classList.add('has-note');
                }

                // Проверка на "сегодня" (чтобы подсветить текущий день)
                if (year === today.getFullYear() && month === today.getMonth() && i === today.getDate()) {
                    dayEl.classList.add('today');
                }

                dayEl.onclick = () => openModal(dateKey, i);
                calendarEl.appendChild(dayEl);
            }
        }

        // --- 3. Модальное окно ---

        function openModal(dateKey, dayNum) {
            selectedDateKey = dateKey;
            
            // Форматируем дату для заголовка модалки
            const [y, m, d] = dateKey.split('-');
            document.getElementById('modalDateTitle').innerText = `${d}.${m}.${y}`;
            
            noteInput.value = workoutData[dateKey] || '';
            modal.style.display = 'flex';
            
            // Небольшая задержка фокуса, чтобы клавиатура на мобильном выехала плавно
            setTimeout(() => noteInput.focus(), 100);
        }

        function closeModal() {
            modal.style.display = 'none';
            // Сбрасываем фокус, чтобы клавиатура убралась
            noteInput.blur();
        }

        document.getElementById('closeBtn').onclick = closeModal;

        document.getElementById('saveBtn').onclick = async () => {
            const text = noteInput.value.trim();
            if (text) {
                workoutData[selectedDateKey] = text;
            } else {
                delete workoutData[selectedDateKey];
            }
            closeModal();
            renderCalendar(); // Обновить точки
            await saveData();
        };

        window.onclick = function(event) {
            if (event.target == modal) closeModal();
        }

        // --- Запуск ---
        async function init() {
            renderCalendar(); // Сразу рисуем пустой (или прошлый) календарь
            await loadData(); // Грузим данные
            renderCalendar(); // Перерисовываем с данными
        }

        init();
    </script>
</body>
</html>
