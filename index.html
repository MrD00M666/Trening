<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Calendar</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #1c1c1e;
            --card-bg: #2c2c2e;
            --text-color: #ffffff;
            --accent-color: #007aff;
            --day-active: #3a3a3c;
            --day-has-note: #30d158;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        h2 { text-align: center; margin-bottom: 20px; }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }

        .day {
            background-color: var(--card-bg);
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            font-weight: bold;
        }

        .day.has-note {
            border: 2px solid var(--day-has-note);
            color: var(--day-has-note);
        }

        .day:active { transform: scale(0.95); }

        /* Модальное окно */
        #noteModal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            width: 80%;
            max-width: 300px;
        }

        textarea {
            width: 100%;
            height: 100px;
            background: #1c1c1e;
            color: #fff;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            resize: none;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 5px;
        }

        #saveBtn { background-color: var(--accent-color); color: white; }
        #closeBtn { background-color: transparent; color: #ff3b30; }

        .loader { text-align: center; color: #888; font-size: 0.9em; margin-bottom: 10px; }
    </style>
</head>
<body>

    <h2 id="monthTitle">Тренировки</h2>
    <div id="status" class="loader">Загрузка данных...</div>
    <div class="calendar-grid" id="calendar"></div>

    <div id="noteModal">
        <div class="modal-content">
            <h3 id="modalDateTitle">Дата</h3>
            <textarea id="noteInput" placeholder="Что делали сегодня?"></textarea>
            <button id="saveBtn">Сохранить</button>
            <button id="closeBtn">Закрыть</button>
        </div>
    </div>

    <script>
        // --- КОНФИГУРАЦИЯ (ЗАПОЛНИ ЭТО) ---
        const GITHUB_USERNAME = 'ВАШ_НИКНЕЙМ'; 
        const REPO_NAME = 'ВАШ_РЕПОЗИТОРИЙ';     
        const GITHUB_TOKEN = 'ВАШ_ТОКЕН_ИЗ_ШАГА_1'; 
        const FILE_NAME = 'workouts.json';
        // ----------------------------------

        const tg = window.Telegram.WebApp;
        tg.expand(); // Раскрыть на весь экран

        let workoutData = {};
        let fileSha = null; // Нужен для обновления файла в GitHub
        let selectedDate = null;

        const calendarEl = document.getElementById('calendar');
        const modal = document.getElementById('noteModal');
        const noteInput = document.getElementById('noteInput');
        const statusEl = document.getElementById('status');

        // 1. Инициализация
        async function init() {
            await loadFromGitHub();
            renderCalendar();
        }

        // 2. Загрузка данных с GitHub
        async function loadFromGitHub() {
            statusEl.innerText = "Синхронизация с GitHub...";
            const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${FILE_NAME}`;
            
            try {
                const response = await fetch(url, {
                    headers: { 'Authorization': `token ${GITHUB_TOKEN}` }
                });

                if (response.status === 404) {
                    // Файла еще нет, создадим пустой объект
                    workoutData = {};
                    console.log("Файл не найден, будет создан новый.");
                } else {
                    const data = await response.json();
                    fileSha = data.sha;
                    // Декодируем Base64 (с поддержкой кириллицы)
                    const content = decodeURIComponent(escape(window.atob(data.content)));
                    workoutData = JSON.parse(content);
                }
                statusEl.innerText = "Данные загружены";
            } catch (e) {
                statusEl.innerText = "Ошибка загрузки!";
                console.error(e);
            }
        }

        // 3. Сохранение данных на GitHub
        async function saveToGitHub() {
            statusEl.innerText = "Сохранение...";
            const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${FILE_NAME}`;
            
            // Кодируем в Base64 (с поддержкой кириллицы)
            const content = window.btoa(unescape(encodeURIComponent(JSON.stringify(workoutData, null, 2))));

            const body = {
                message: `Update via Telegram App: ${selectedDate}`,
                content: content
            };
            
            if (fileSha) {
                body.sha = fileSha;
            }

            try {
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });

                const data = await response.json();
                fileSha = data.content.sha; // Обновляем SHA
                statusEl.innerText = "Сохранено!";
                setTimeout(() => statusEl.innerText = "", 2000);
            } catch (e) {
                statusEl.innerText = "Ошибка сохранения!";
                alert("Ошибка при сохранении в GitHub");
            }
        }

        // 4. Отрисовка календаря (Текущий месяц)
        function renderCalendar() {
            calendarEl.innerHTML = '';
            const now = new Date();
            const daysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
            const monthName = now.toLocaleString('ru-RU', { month: 'long' });
            document.getElementById('monthTitle').innerText = capitalize(monthName);

            for (let i = 1; i <= daysInMonth; i++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'day';
                dayEl.innerText = i;
                
                const dateKey = `${now.getFullYear()}-${now.getMonth() + 1}-${i}`;
                
                if (workoutData[dateKey]) {
                    dayEl.classList.add('has-note');
                }

                dayEl.onclick = () => openModal(dateKey, i);
                calendarEl.appendChild(dayEl);
            }
        }

        function openModal(dateKey, dayNum) {
            selectedDate = dateKey;
            document.getElementById('modalDateTitle').innerText = `Заметка на ${dayNum} число`;
            noteInput.value = workoutData[dateKey] || '';
            modal.style.display = 'flex';
        }

        document.getElementById('closeBtn').onclick = () => {
            modal.style.display = 'none';
        };

        document.getElementById('saveBtn').onclick = async () => {
            const text = noteInput.value.trim();
            if (text) {
                workoutData[selectedDate] = text;
            } else {
                delete workoutData[selectedDate];
            }
            modal.style.display = 'none';
            renderCalendar(); // Обновить вид (рамки)
            await saveToGitHub(); // Отправить в облако
        };

        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        // Запуск
        init();
    </script>
</body>
</html>
