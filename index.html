<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Workout Tracker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-body: #000000;
            --bg-card: #1c1c1e;
            --bg-input: #2c2c2e;
            --text-primary: #ffffff;
            --text-secondary: #8e8e93;
            --accent: #0a84ff;
            --accent-dim: rgba(10, 132, 255, 0.15);
            --danger: #ff453a;
            --separator: #38383a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            margin: 0;
            padding: 16px;
            -webkit-font-smoothing: antialiased;
            user-select: none;
            overflow-x: hidden;
        }

        /* --- Header & Navigation --- */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .month-label {
            font-size: 20px;
            font-weight: 700;
            text-transform: capitalize;
            cursor: default;
        }

        .nav-btn {
            background: none;
            border: none;
            color: var(--accent);
            font-size: 24px;
            padding: 5px 15px;
            cursor: pointer;
            transition: opacity 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav-btn:active { opacity: 0.5; }

        /* --- Calendar Grid --- */
        .week-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            margin-bottom: 10px;
            text-align: center;
        }

        .week-day {
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px; /* Расстояние между днями */
            row-gap: 12px;
        }

        .day {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            font-size: 18px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .day:active { background-color: var(--bg-card); }
        
        /* День с заметкой */
        .day.has-note {
            color: var(--text-primary);
            font-weight: 700;
        }

        /* Точка под числом */
        .day.has-note::after {
            content: '';
            position: absolute;
            bottom: 6px;
            width: 5px;
            height: 5px;
            background-color: var(--accent);
            border-radius: 50%;
        }

        /* Текущий день (сегодня) */
        .day.today {
            background-color: var(--bg-card);
            color: var(--accent);
        }

        .day.empty { pointer-events: none; }

        /* --- Modal (Sheet) --- */
        #noteModal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px);
            z-index: 100;
            align-items: center; /* Центрирование по вертикали */
            justify-content: center;
            animation: fadeIn 0.2s ease-out;
        }

        .modal-card {
            background: var(--bg-card);
            width: 85%;
            max-width: 340px;
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transform: scale(0.95);
            animation: popIn 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }

        textarea {
            width: 100%;
            height: 140px;
            background: var(--bg-input);
            color: var(--text-primary);
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-size: 16px;
            line-height: 1.4;
            box-sizing: border-box;
            resize: none;
            outline: none;
            font-family: inherit;
        }
        
        textarea:focus { box-shadow: 0 0 0 2px var(--accent-dim); }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 20px;
        }

        button {
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s;
        }
        
        button:active { transform: scale(0.97); }

        .btn-save { background-color: var(--accent); color: white; }
        .btn-cancel { background-color: rgba(255, 255, 255, 0.1); color: var(--text-primary); }
        .btn-delete { color: var(--danger); background: none; font-size: 14px; margin-top: 10px; width: 100%; }

        /* Loader */
        .status-bar {
            position: fixed;
            bottom: 20px;
            left: 0; right: 0;
            text-align: center;
            font-size: 12px;
            color: var(--text-secondary);
            pointer-events: none;
            opacity: 0.7;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

    <div class="header">
        <button class="nav-btn" id="prevMonth">‹</button>
        <div class="month-label" id="monthLabel">Декабрь 2023</div>
        <button class="nav-btn" id="nextMonth">›</button>
    </div>

    <div class="week-days">
        <div class="week-day">Пн</div>
        <div class="week-day">Вт</div>
        <div class="week-day">Ср</div>
        <div class="week-day">Чт</div>
        <div class="week-day">Пт</div>
        <div class="week-day">Сб</div>
        <div class="week-day">Вс</div>
    </div>

    <div class="calendar-grid" id="calendar"></div>

    <div class="status-bar" id="status">Загрузка...</div>

    <div id="noteModal">
        <div class="modal-card">
            <div class="modal-header">
                <h3 class="modal-title" id="modalDateTitle">Дата</h3>
            </div>
            <textarea id="noteInput" placeholder="Упражнение: Вес x Повторы..."></textarea>
            
            <div class="btn-group">
                <button class="btn-cancel" id="closeBtn">Отмена</button>
                <button class="btn-save" id="saveBtn">Готово</button>
            </div>
            </div>
    </div>

    <script>
        // --- КОНФИГУРАЦИЯ ---
        const DOC_ID = '57319602ea8e41138fb868b026aadc79';
        const API_URL = `https://api.jsoneditoronline.org/v2/docs/${DOC_ID}/data`;
        // --------------------

        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation(); // Спрашивать при закрытии свайпом

        let workoutData = {};
        
        // Текущее состояние просмотра (какой месяц смотрим)
        let viewDate = new Date(); 
        let selectedDateKey = null;

        // Элементы
        const calendarEl = document.getElementById('calendar');
        const monthLabel = document.getElementById('monthLabel');
        const modal = document.getElementById('noteModal');
        const noteInput = document.getElementById('noteInput');
        const statusEl = document.getElementById('status');

        // === API FUNCTIONS ===
        async function loadData() {
            try {
                const response = await fetch(API_URL);
                if (response.ok) {
                    const data = await response.json();
                    workoutData = data || {};
                    statusEl.innerText = "";
                } else {
                    workoutData = {};
                    statusEl.innerText = "";
                }
                renderCalendar();
            } catch (error) {
                console.error(error);
                statusEl.innerText = "Ошибка синхронизации";
            }
        }

        async function saveData() {
            statusEl.innerText = "Сохранение...";
            try {
                await fetch(API_URL, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(workoutData)
                });
                statusEl.innerText = "Сохранено";
                setTimeout(() => statusEl.innerText = "", 1500);
            } catch (error) {
                statusEl.innerText = "Ошибка сохранения";
            }
        }

        // === CALENDAR LOGIC ===
        function renderCalendar() {
            calendarEl.innerHTML = '';
            
            const year = viewDate.getFullYear();
            const month = viewDate.getMonth();

            // Обновляем заголовок (Декабрь 2023)
            const monthName = viewDate.toLocaleString('ru-RU', { month: 'long', year: 'numeric' });
            monthLabel.innerText = monthName;

            // Определяем первый день месяца (0 - Вс, 1 - Пн...)
            const firstDayOfMonth = new Date(year, month, 1).getDay();
            // Корректировка: в JS воскресенье=0, нам нужно Пн=0, а Вс=6
            const startOffset = firstDayOfMonth === 0 ? 6 : firstDayOfMonth - 1;
            
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            // Пустые ячейки до 1-го числа
            for (let i = 0; i < startOffset; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'day empty';
                calendarEl.appendChild(emptyCell);
            }

            // Дни месяца
            const today = new Date();
            const isCurrentMonth = today.getMonth() === month && today.getFullYear() === year;

            for (let i = 1; i <= daysInMonth; i++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'day';
                dayEl.innerText = i;
                
                // Ключ: YYYY-MM-DD
                const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                
                // Проверяем наличие записи
                if (workoutData[dateKey]) {
                    dayEl.classList.add('has-note');
                }

                // Подсветка "сегодня"
                if (isCurrentMonth && i === today.getDate()) {
                    dayEl.classList.add('today');
                }

                dayEl.onclick = () => openModal(dateKey, i, monthName);
                calendarEl.appendChild(dayEl);
            }
        }

        // === NAVIGATION ===
        document.getElementById('prevMonth').onclick = () => {
            viewDate.setMonth(viewDate.getMonth() - 1);
            renderCalendar();
        };

        document.getElementById('nextMonth').onclick = () => {
            viewDate.setMonth(viewDate.getMonth() + 1);
            renderCalendar();
        };

        // === MODAL ===
        function openModal(dateKey, dayNum, monthStr) {
            selectedDateKey = dateKey;
            
            // Форматируем красивую дату в заголовке
            const dateObj = new Date(dateKey);
            const weekday = dateObj.toLocaleString('ru-RU', { weekday: 'long' });
            document.getElementById('modalDateTitle').innerText = `${dayNum}, ${weekday}`;
            
            noteInput.value = workoutData[dateKey] || '';
            modal.style.display = 'flex';
            
            // Вибрация (Haptic Feedback) через Telegram API
            if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
            
            noteInput.focus();
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        document.getElementById('closeBtn').onclick = closeModal;

        document.getElementById('saveBtn').onclick = async () => {
            const text = noteInput.value.trim();
            
            if (text) {
                workoutData[selectedDateKey] = text;
            } else {
                delete workoutData[selectedDateKey];
            }

            if(tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');

            closeModal();
            renderCalendar();
            await saveData();
        };

        // Закрытие по клику на фон
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }

        // === INIT ===
        init();

        async function init() {
            // Устанавливаем цвета из темы Telegram (если доступны)
            if (tg.themeParams) {
                const r = document.querySelector(':root');
                // Можно раскомментировать, чтобы брать цвета прямо из темы пользователя
                // r.style.setProperty('--bg-body', tg.themeParams.bg_color);
                // r.style.setProperty('--text-primary', tg.themeParams.text_color);
                // r.style.setProperty('--accent', tg.themeParams.button_color);
            }
            await loadData();
        }

    </script>
</body>
</html>
